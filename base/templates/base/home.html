{% extends 'base/main.html' %}

{% block content %}
    <h1>Home Template</h1>
    <div>
        {% for room in rooms %}
            <div>
                <span>@{{room.host.username}}</span>
                <h3>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
                <h5>{{room.topic.name}}</h5>
                <hr>
            </div>
        {% endfor %}       
    </div>

{% endblock %}
